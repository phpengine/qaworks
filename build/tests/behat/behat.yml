# behat.yml
default:
    paths:
        features: features
        bootstrap: %behat.paths.features%/bootstrap
    extensions:
        Behat\MinkExtension\Extension:
            default_session: selenium2
            base_url: 'http://staging.qaworks.com:1403/contact.aspx'
            selenium2:
                browser: chrome
                wd_host: a:b@127.0.0.1/wd/hub
                  capabilities: { "browser": "safari", "version": "6.0", "name": "QA Works Test"}
    formatter:
        name: pretty,Behat\Behat\Formatter\JUnitAtomicFormatter
        parameters:
          output_path: null,atomic
firefox-local:
    extensions:
        Behat\MinkExtension\Extension:
            default_session: selenium2
            base_url:  'http://staging.qaworks.com:1403/contact.aspx'
            selenium2:
                browser: firefox
                wd_host: a:b@127.0.0.1:4444/wd/hub
                capabilities: {"browser": "firefox", "version": "6.0", "name": "QA Works Test"}